<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Blog</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            h1 {
                text-align: center;
            }

            h3 {
                font-size: 18px;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                margin: 5px 0;
            }

            a {
                text-decoration: none;
                color: #007bff;
            }

            h2 {
                font-size: 24px;
                margin-top: 20px;
            }

            h6 {
                font-style: italic;
                color: #888;
            }

            p {
                line-height: 1.4;
            }
        </style>
    </head>
    <body>
        <h1>My Blog</h1>

        <h3>Contents</h3>
        <ul>
            <li><a href="#post1">First post</a></li>
            <li><a href="#post2">Second post</a></li>
        </ul>

        <h2 id="post1">First post</h2>
        <h6>Posted on January 31, 2024</h6>
        <p>Something exciting happened in this post.</p>

        <h2 id="post2">Second post</h2>
        <h6>Posted on February 5, 2024</h6>
        <p>Another interesting event occurred in this post.</p>
    </body>
</html>
