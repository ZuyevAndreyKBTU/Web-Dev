<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'" [href]="product.url" target="_blank">
      {{ product.name }}
    </a>
  </h3>

  <img
    [src]="product.image_url"
    [alt]="product.name"
    style="width: 100px; height: auto;"
  />

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <p *ngIf="product.rating">Rating: {{ product.rating }} / 5</p>

  <button type="button" (click)="share()" style="padding: 0">
    <a
      href="https://telegram.me/share/url?url={{ product.url }}"
      target="_blank"
      style="color: #fff; padding: 8px 16px"
      >Share
    </a>
  </button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
